<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="container">
    <div class="header">
        <div class="header-top d-flex align-items-center">
            <div class="header-logo col-3">
                <img src="images/LOGO.png" alt="Logo">
            </div>
            <div class="header-menu os col-4 d-flex justify-content-end">
                <div class="menu-item">ГЛАВНАЯ</div>
                <div class="menu-item">МЕНЮ</div>
                <div class="menu-item">О НАС</div>
                <div class="menu-item">БРОНЬ</div>
                <div class="menu-item"><img src="images/cart.png" alt="Cart"></div>
            </div>
            <div class="header-contact os col-3">
                <div class="header-contact-top">
                    <img src="images/phone.png" alt="Phone">+999-888-76-54
                </div>
                <p>Свяжитесь с нами для бронирования</p>
            </div>
            <div class="header-button col-2">ЗАКАЗ СТОЛИКА</div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
